<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="./styles.css" />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" /> -->

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="d-flex justify-content-center">
            <section>
                <article class="card m-5 p-2 justify-content-center">
					<div class="container ">
                    <a href=""
                        ><img
                            src="./images/image-equilibrium.jpg"
                            class="cardImg"
                            alt="..."
                    /></a>
					</div>
                    <div class="card-body">
                        <a href=""><h1>Equilibrium #3429</h1></a>
                        <p class="card-text">
                            Our Equilibrium collection promotes balance and
                            calm.
                        </p>
                        <div class="twoText">
                            <div class="eth">
                                <svg
                                    width="11"
                                    height="18"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                        fill="#00FFF8" />
                                </svg>
                                0.041 ETH
                            </div>
                            <div class="daysLeft">
                                <svg
                                    width="17"
                                    height="17"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                        fill="#8BACD9" />
                                </svg>
                                3 days left
                            </div>
                        </div>
                        <hr />
                        <footer>
                            <img
                                class="imgAvatar"
                                src="./images/image-avatar.png"
                                alt="" />
                            <div class="creat">Creation of</div>
                            <a href="" class="jules"> Jules Wyvern</a>
                        </footer>
                    </div>
                </article>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Jioh19</a>.
        </div>
    </body>
</html>
